<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>War!</h1>
    <p id="msg">Lets play!</p>
      <div class="sqr" id="deal-cards">➤</div>
    <section class="board">
      <div class="cards" id="player-card">♡</div>
      <div class="cards" id="computer-card">♢</div>
    </section>
    <section class="play">
      <div class="sqr" id="draw-card">Draw Card</div>
    </section>
    <section class="deck-headings">
         <h2>Player</h2>
          <h2>Computer</h2>
    </section>
    <section class="deck-size">
      <div class="deck" id="player">Player Deck</div>
      <div class="deck" id="computer">Computer Deck</div>
    </section>
  </body>
</html>
